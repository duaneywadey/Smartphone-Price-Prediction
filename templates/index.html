<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MobilePricesPH</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #fffcec;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h1 class="card-title mt-4 text-center" style="font-weight: bold;">Smartphone Price Prediction</h1>
            <p class="card-subtitle mb-2 text-muted text-center p-2">This simple machine learning web app helps you determine how much is a smartphone based on the following parameters.</p>

            <p class="card-subtitle mb-2 text-muted text-center p-2">You can predict laptop prices <a href="https://laptop-prices-ph-prediction.herokuapp.com/">here</a>.</p>

            <div class="card-body">


              <form action="{{url_for('resultPage')}}" method="POST">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Brand</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="a">
                    <option value="9">ASUS</option>
                    <option value="8">Samsung</option>
                    <option value="7">Huawei</option>
                    <option value="6">Xiaomi</option>
                    <option value="5">Vivo</option>
                    <option value="4">OPPO</option>
                    <option value="3">Realme</option>
                    <option value="2">Wiko</option>
                    <option value="1">Tecno</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Storage Capacity</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="b">
                    <option value="1">32GB</option>
                    <option value="2">64GB</option>
                    <option value="3">128GB</option>
                    <option value="4">256GB</option>
                    <option value="5">512GB</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Screen Size</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="c">
                    <option value="1">6.0-6.5 inches</option>
                    <option value="2">6.5-6.99 inches</option>
                    <option value="3">7.0 inches and up</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Battery Capacity</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="d">
                    <option value="1">3700mAh-4200mAh</option>
                    <option value="2">4201mAh-4999mAh</option>
                    <option value="3">5000+mAh</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
